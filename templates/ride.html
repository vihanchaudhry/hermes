<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hermes - Request a Lyft</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel='stylesheet' href='../css/stylesheet.css'>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="page-header">
            <a href='/'>
            <h1>Hermes <small>for Lyft</small></h1>
            </a>
        </div>
    </div>
    <form action="/request/" method="post">
        <div class="row">
            <p class="col-md-4">Pickup Location</p>
            <p class="col-md-4">
                <input type="text" name="pickup_location">
            </p>
        </div>
        <div class="row">
            <p class="col-md-4">Destination</p>
            <p class="col-md-4">
                <input type="text" name="destination">
            </p>
        </div>
        <div class="row">
            <p class="col-md-4">Ride Type</p>
            <p class="col-md-4">
                <select name="Ride Type" name="ride_type">
                    <option value="line">Lyft Line (2 people max)</option>
                    <option value="lyft">Lyft (4 people max)</option>
                    <option value="plus">Lyft Plus (6 people max)</option>
                </select>
            </p>
        </div>
        <div class="row">
            <p class="col-md-4">
                <input type="submit" name="Request a Lyft">
            </p>
        </div>
    </form>
</div>
</body>
</html>
